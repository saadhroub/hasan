<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{%static 'js/script.js' %}"></script>
  </head>
  <body>
    <a href="/shows/" id="goBack">Go Back</a>
    <h1>Edit Show {{show.id}} 
    </h1>
    {% if messages %}
    <h3>Please correct the following erros in your form:</h3>
    <ul class="messages">
          {% for message in messages %}         
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
          {% endfor %}
    </ul>
    {% endif %}
<form action="/shows/{{show.id}}/update" method="post">
  {% csrf_token %}
    <div class="row">
        <label for="title">Title</label>
        <input type="text" name="title" value={{show.title}}/>
      </div>
  
    <div id="netowrkDate">
      <div class="row">
          <label for="network">Network</label>
          <input type="text" name="network" value={{show.network}} />
        </div>
    
        <div class="row">
          <label for="release_date">Release Date</label>
          <input type="date" name="release_date"  value={{show.release_date | date:'20y-m-d'}} />
        </div>
    </div>
  
      <div class="row">
        <label for="description" >Description</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="6"
        >{{show.description}}</textarea>
      </div>
 <input class="submit" type="submit" value="Update">
</form>
<a href="/shows/{{show.id}}">Got to Show </a>
</html>
